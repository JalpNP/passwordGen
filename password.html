<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <p>Inserted Data is :
        <hr>
        <br>name = "Jalp Patel" &nbsp;    (First 4 Letter Of Name)
        <br>mobile no. = "8980440905" &nbsp;  (Last 4 Letter Of Mobile Number)
        <br>pancard no. = "ABCDEFGHIJ" &nbsp;  (3rd and 4th Index Of Pan Card Number)
        <br>age = "19" &nbsp;  (And Age)
        <hr>
    </p>
    <p id="demo"></p>
</body>

<script>
function generatePassword(name, mobileNo, panCardNo, age) {
  const firstName = name.substring(0, 4);
  const lastFourMobile = mobileNo.slice(6,10);
  const panDigits = panCardNo.substring(2, 4);
  
  const password = firstName + lastFourMobile + panDigits + age;
  
  return password;
}

const name = "Jalp Patel";
const mobileNo = "8980440905";
const panCardNo = "ABCDEFGHIJ";
const age = "19";

const password = generatePassword(name, mobileNo, panCardNo, age);
document.getElementById("demo").innerHTML="Generated Password Is : " + " " + password;
</script>
</html>
